<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js"></script>
    <title>Challenge</title>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img class="logoimg" src="Imagenes/Logo.png" alt="">
            <h1 class="tittle">Encriptador de mensajes</h1>

        </div>
        <div class="left">
            <input class="text-input" id="inputTexto" type="text" placeholder="Ingrese el texto aquí">

        </div>
        <div class="right">
            <img src="Imagenes/muneco.png" alt="" id="imgDer">
            <h1 id="texto">Ningún mensaje fue encontrado</h1>
            <textarea  id="texto2" cols="80" rows="8">Ingrese el texto que deseas encriptar o desencriptar</textarea>
            <button id="copiar"  type="button" name="button" onclick="copiar()">¡Copiar!</button>

        </div>
        <div class="left-button">
            <p>Solo minúsculas y sin acentos</p>
            <button type="button" id="btn-encriptar" onclick="encriptar()">Encriptar</button>
            <button type="button" id="btn-desencriptar" onclick="desencriptar()">Desencriptar</button>

        </div>

    </div>
</body>
</html>
